<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <header class="header">
        <h1 class="title">Calculator</h1>
      </header>
      <div class="main">
        <div class="operation-box">
          <p class="operations">4 + 3 - 5 + 15</p>
        </div>
        <div class="result-box">
          <p class="result">34</p>
        </div>
      </div>
      <!-- It's going to be absolute -->
      <div class="buttons-operations">
        <button class="operation">+</button>
        <button class="operation">-</button>
        <button class="operation">*</button>
        <button class="operation">/</button>
      </div>
      <div class="numbers">
        <!-- <div class="first-row"> -->
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
        <!-- </div> -->
        <!-- <div class="second-row"> -->
          <div class="number">4</div>
          <div class="number">5</div>
          <div class="number">6</div>
        <!-- </div> -->
        <!-- <div class="third-row"> -->
          <div class="number">7</div>
          <div class="number">8</div>
          <div class="number">9</div>
          <div class="number">0</div>
          <div class="option">C</div>
          <div class="option">DEL</div>
        </div>
        <!-- <div class="fourth-row"> -->
        </div>
      </div>
    </div>
  </body>
</html>
